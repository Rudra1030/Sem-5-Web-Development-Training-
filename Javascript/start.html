<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ID Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        #message {
            font-size: 24px;
            color: #333;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- This paragraph has an ID of "message". JavaScript will use this ID to find it. -->
    <p id="message">Hello, World!</p>

    <script>
        // Find the HTML element with the id "message"
        const messageElement = document.getElementById('message');

        // Change the text content of that element
        messageElement.textContent = "Hello, JavaScript!";
    </script>

</body>
</html>
