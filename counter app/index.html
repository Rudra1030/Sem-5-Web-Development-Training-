<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limited Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        .container {
            width: 380px;
            padding: 30px;
            background: #2a2a2a;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #3a3a3a;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, #6c47ff, #00c6ff, #6c47ff, #00c6ff);
            z-index: 0;
            opacity: 0.2;
            animation: rotate-gradient 10s linear infinite;
        }

        @keyframes rotate-gradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .screen {
            font-size: 5rem;
            font-weight: 700;
            color: #00c6ff;
            text-shadow: 0 0 10px #00c6ff, 0 0 20px #00c6ff;
            min-width: 150px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 2px solid #00c6ff;
            margin-top: 2rem;
            margin-bottom: 2.5rem;
            transition: transform 0.2s ease-out;
        }

        .button-group {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        .btn {
            width: 120px;
            height: 60px;
            font-size: 2.5rem;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 1;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover:not(:disabled)::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:active:not(:disabled) {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn-plus {
            background-image: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
        }

        .btn-minus {
            background-image: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="container relative z-10">
        <div class="content">
            <h1 class="text-3xl font-bold mb-4 text-center">Counter App</h1>
            <div id="counterScreen" class="screen">0</div>
            <p id="message" class="text-sm text-center text-gray-400 h-6"></p>
            <div class="button-group">
                <button id="incrementBtn" class="btn btn-plus" disabled>+</button>
                <button id="decrementBtn" class="btn btn-minus" disabled>-</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterScreen = document.getElementById('counterScreen');
            const incrementBtn = document.getElementById('incrementBtn');
            const decrementBtn = document.getElementById('decrementBtn');
            const container = document.querySelector('.container');
            const message = document.getElementById('message');

            const MAX_COUNT = 10;
            const MIN_COUNT = 0;
            let count = MIN_COUNT;

            const updateCounter = (newCount) => {
                count = newCount;
                counterScreen.textContent = count;
                counterScreen.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    counterScreen.style.transform = 'scale(1)';
                }, 200);

                // Update button and message states
                if (count >= MAX_COUNT) {
                    incrementBtn.disabled = true;
                    message.textContent = "Maximum limit reached!";
                } else {
                    incrementBtn.disabled = false;
                }

                if (count <= MIN_COUNT) {
                    decrementBtn.disabled = true;
                    message.textContent = "Minimum limit reached!";
                } else {
                    decrementBtn.disabled = false;
                }

                if (count > MIN_COUNT && count < MAX_COUNT) {
                    message.textContent = "";
                }
            };

            // Initialize the app state
            updateCounter(count);

            incrementBtn.addEventListener('click', () => {
                if (count < MAX_COUNT) {
                    updateCounter(count + 1);
                }
            });

            decrementBtn.addEventListener('click', () => {
                if (count > MIN_COUNT) {
                    updateCounter(count - 1);
                }
            });
        });
    </script>
</body>
</html>
