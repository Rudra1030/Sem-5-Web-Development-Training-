<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f3f6;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-[#2874f0] fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-12">
            <div class="flex items-center justify-between h-14">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#">
                        <img class="w-20" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart">
                    </a>
                     <a href="#" class="text-white text-xs italic flex items-center">
                        Explore
                        <span class="text-yellow-400 font-semibold ml-1">Plus</span>
                        <img class="w-2 h-2 ml-1" src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="+">
                    </a>
                </div>

                <!-- Search Bar -->
                <div class="hidden sm:flex flex-grow max-w-2xl mx-4 relative">
                    <input type="text" placeholder="Search for Products, Brands and More" class="w-full h-9 px-4 rounded-l-md focus:outline-none shadow-md">
                    <button class="bg-white text-[#2874f0] px-4 rounded-r-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!-- Header Links -->
                <div class="flex items-center space-x-4 md:space-x-8 text-white font-medium">
                    <div class="relative group">
                        <button class="flex items-center font-semibold">
                            Login
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                         <div class="absolute hidden group-hover:block bg-white text-black mt-4 rounded-md shadow-lg w-60">
                            <div class="px-4 py-3">
                                <a href="#" class="bg-[#2874f0] text-white w-full text-center block py-2 rounded-sm font-semibold">Login</a>
                            </div>
                            <ul class="py-2 text-sm">
                                <li class="flex justify-between items-center px-4 py-2">
                                    <a href="#" class="hover:text-[#2874f0]">New customer?</a>
                                    <a href="#" class="text-[#2874f0] font-semibold">Sign Up</a>
                                </li>
                                <hr>
                                <li class="px-4 py-2 hover:bg-gray-100">My Profile</li>
                                <li class="px-4 py-2 hover:bg-gray-100">Flipkart Plus Zone</li>
                                <li class="px-4 py-2 hover:bg-gray-100">Orders</li>
                                <li class="px-4 py-2 hover:bg-gray-100">Wishlist</li>
                            </ul>
                        </div>
                    </div>
                    <a href="#" class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                           <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H4.72l-.38-1.522A1 1 0 003 1z" />
                        </svg>
                        Cart
                    </a>
                     <a href="#" class="hidden sm:block">Become a Seller</a>
                     <button class="hidden md:block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                     </button>
                </div>
            </div>
             <!-- Search Bar for mobile -->
            <div class="sm:hidden pb-2 px-2">
                 <div class="flex flex-grow w-full relative">
                    <input type="text" placeholder="Search for Products, Brands and More" class="w-full h-9 px-4 rounded-l-md focus:outline-none">
                    <button class="bg-white text-[#2874f0] px-4 rounded-r-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-14 sm:pt-[56px]">
        <!-- Category Navigation -->
        <div class="bg-white shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-12">
                <div class="flex items-center justify-between overflow-x-auto">
                    <a href="#" class="category-item">
                        <div class="relative">
                            <img src="https://rukminim2.flixcart.com/flap/128/128/image/5f09b2d2527d2c6d.png?q=100" alt="Minutes" class="h-16 w-16">
                            <span class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full">NEW</span>
                        </div>
                       <p class="mt-2 text-sm font-semibold text-center">Minutes</p>
                    </a>
                    <a href="#" class="category-item">
                        <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="Mobiles & Tablets" class="h-16 w-16">
                        <p class="mt-2 text-sm font-semibold text-center">Mobiles & Tablets</p>
                    </a>
                    <a href="#" class="category-item">
                         <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="Fashion" class="h-16 w-16">
                        <p class="mt-2 text-sm font-semibold text-center flex items-center">Fashion <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></p>
                    </a>
                    <a href="#" class="category-item">
                         <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0d75b34f7ceaf4c0.png?q=100" alt="Electronics" class="h-16 w-16">
                        <p class="mt-2 text-sm font-semibold text-center flex items-center">Electronics <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></p>
                    </a>
                    <a href="#" class="category-item">
                        <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="Home & Furniture" class="h-16 w-16">
                        <p class="mt-2 text-sm font-semibold text-center">Home & Furniture</p>
                    </a>
                     <a href="#" class="category-item">
                        <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="TVs & Appliances" class="h-16 w-16">
                        <p class="mt-2 text-sm font-semibold text-center">TVs & Appliances</p>
                    </a>
                    <a href="#" class="category-item">
                        <img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="Flights" class="h-16 w-16">
                        <p class="mt-2 text-sm font-semibold text-center">Flight Bookings</p>
                    </a>
                    <a href="#" class="category-item">
                        <img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="Beauty, Food, Toys" class="h-16 w-16">
                        <p class="mt-2 text-sm font-semibold text-center flex items-center">Beauty, Food... <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></p>
                    </a>
                     <a href="#" class="category-item">
                        <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="Grocery" class="h-16 w-16">
                        <p class="mt-2 text-sm font-semibold text-center">Grocery</p>
                    </a>
                </div>
            </div>
        </div>


    </main>
    
    <style>
        /* Custom styles for category items to manage spacing and prevent line breaks on smaller screens */
        .category-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            flex-shrink: 0;
        }
        .category-item p {
            white-space: nowrap;
        }
        
        /* Hide scrollbar for category navigation */
        .overflow-x-auto::-webkit-scrollbar {
            display: none;
        }
        .overflow-x-auto {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>

</body>
</html>
