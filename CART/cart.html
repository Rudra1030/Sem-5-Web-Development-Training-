<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart-header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            border-radius: 5px;
        }
        .items-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 20px;
            object-fit: cover;
        }
        .item-details {
            flex: 1;
        }
        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .item-price {
            font-size: 16px;
            color: #ff0000;
            margin-top: 5px;
        }
        .item-quantity {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .item-remove {
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .cart-total {
            margin-top: 20px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">Your Cart</div>
        <div class="items-container">
            <div class="item">
                <img src="BURGER.jpg" alt="Big Mac" class="item-image" />
                <div class="item-details">
                    <div class="item-name">Big Mac</div>
                    <div class="item-price">$5.99</div>
                    <div class="item-quantity">Quantity: 1</div>
                </div>
                <div class="item-remove">Remove</div>
            </div>
            <div class="item">
                <img src="istockphoto-1443993866-612x612.jpg" alt="French Fries" class="item-image" />
                <div class="item-details">
                    <div class="item-name">French Fries</div>
                    <div class="item-price">$2.49</div>
                    <div class="item-quantity">Quantity: 1</div>
                </div>
                <div class="item-remove">Remove</div>
            </div>
            <div class="item">
                <img src="COCACOLA.jpeg" alt="Coca-Cola" class="item-image" />
                <div class="item-details">
                    <div class="item-name">Coca-Cola</div>
                    <div class="item-price">$1.99</div>
                    <div class="item-quantity">Quantity: 1</div>
                </div>
                <div class="item-remove">Remove</div>
            </div>
        </div>
        <div class="cart-total">Total: $10.47</div>
    </div>
</body>
</html>
