<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-center: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .main-card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Hide Image</h1>
            
            <div class="image-container">
                <img id="displayImage" src="https://hips.hearstapps.com/hmg-prod/images/634-embargo-16-august-7-pm-cest-6-66bbccf3a153f.jpg?crop=1.00xw:0.721xh;0,0.0922xh&resize=1024:*" alt="Image to Hide" class="rounded-lg">
            </div>

            <button id="hideButton" class="w-full py-2 px-4 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600 transition duration-300">
                Hide
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayImage = document.getElementById('displayImage');
            const hideButton = document.getElementById('hideButton');
            let isHidden = false;

            hideButton.addEventListener('click', () => {
                if (isHidden) {
                    displayImage.classList.remove('hidden');
                    hideButton.textContent = 'Hide';
                } else {
                    displayImage.classList.add('hidden');
                    hideButton.textContent = 'Show';
                }
                isHidden = !isHidden;
            });
        });
    </script>
</body>
</html>
